<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Matching</title>
</head>
<body class="matching">
    <ul class="nav justify-content-left">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
    </ul>
    <div class="brocode-main-container container">
        <h5>Your finding</h5>
        <!-- found people image -->
        <div class="brocode-finding row">
            <div class="col col-12 col-sm-12">
                <img src="img/boy-01.jpg" alt="" />
            </div>
        </div>
        <h5>Matches</h5>
        <div class="row">
            <div class="col col-sm-12"><!-- Matched missing people images -->
                <div id="matches" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#matches01" data-slide-to="0" class="active"></li>
                        <li data-target="#matches02" data-slide-to="1"></li>
                        <li data-target="#matches03" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div id="matches01" class="carousel-item active">
                            <img class="d-block" src="img/boy-02.jpg" data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
                        </div>
                        <div id="matches02" class="carousel-item">
                            <img class="d-block" src="img/boy-03.jpg" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
                        </div>
                        <div id="matches03" class="carousel-item">
                            <img class="d-block" src="img/boy-04.jpg" data-src="holder.js/900x500/auto/#666:#444/text:Third slide" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#matches" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#matches" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row match-info"><!-- matched people information -->
            <div class="col col-12 col-sm-12">
                <div class="row">
                    <div class="col col-12 col-sm-12">
                        <span class="field-name">Similarity: </span><span class="field-value"><span class="similarity">86</span>%</span><span class="delimiter">, </span>
                        <span class="field-name">name: </span><span class="name field-value">Abc</span><span class="delimiter">, </span>
                        <span class="field-name">age: </span><span class="age field-value">5</span><span class="delimiter">, </span>
                        <span class="field-name">gender: </span><span class="gender field-value">male</span><span class="delimiter">.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row operations"> <!-- Confirm button -->
            <div class="col col-12 col-sm-12 align-items-center">
                <button id="confirmMatched" type="button" class="btn btn-primary" data-toggle="modal" data-target="#thanksModal">Confirm</button>
            </div>
        </div>

        <!-- Thanks Modal -->
        <div class="modal fade" id="thanksModal" tabindex="-1" role="dialog" aria-labelledby="thanksModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thanksModalTitle">Thank You</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    Thanks for helping us to find out this missing kid.
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeThanksModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script src="scripts/jquery/jquery.min.js"></script>
    <script src="scripts/popper.js/umd/popper.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
